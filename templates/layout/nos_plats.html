<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>A' loneur ! - Plats</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
    <script src="./../../static/js/newFile.js"></script>
</head>
<body>
  {% include 'shared/nav_bar.html' %}
  <div style="height: 100px;"></div>
  <div style="background-color: white; box-shadow: 0 12px 12px rgba(0, 0, 0, 0.1); padding: 16px;">
    <h1 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold; font-size: 30px; margin: 0;">Parcourir</h1>
    <div id="gallery" style="display: flex; flex-wrap: wrap; justify-content: space-between; margin-top: 16px;">
        <!-- Carousel wrapper -->
        {% for plat in plats %}
        <div style="flex-basis: calc(25% - 16px); margin-bottom: 16px;">
            <div style="border: 1px solid #ddd; border-radius: 8px; padding: 16px;">
                <img src="{{ plat.image_url }}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px 8px 0 0;" alt="{{ plat.image_url }}">
                <h3 style="font-size: 20px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold; margin-top: 8px; margin-bottom: 8px; text-align: center;">{{ plat.libelle }}</h3>
                <button class="heart-button" data-plat-id="{{ plat.id }}">
                    <svg class="heart-svg" style="width: 30px; height: 30px;" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path class="heart-path" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </button>
                <button class="order-button" style="height: 45px;width: 150px; background-color: brown;border-radius: 10px;margin-left: 30px;" onmouseover="this.style.backgroundColor='darkred'" onmouseout="this.style.backgroundColor='brown'" onfocus="this.style.backgroundColor='darkbrown'" onblur="this.style.backgroundColor='brown'" data-libelle="{{plat.libelle}}" data-image-url="{{ plat.image_url }}" data-quantite="{{ plat.quantite }}" data-description="{{ plat.description }}">
                    <div style="display: flex; justify-content: center; text-align: center; align-items: center;">
                        <span style="color: white; font-weight: bold;">Commander</span>
                        <svg style="width: 16px; height: 16px; margin-left: 5px;" class="w-3 h-3 me-2 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
                            <path d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"/>
                        </svg>
                    </div>
            </button>
            </div>
        </div>
        {% endfor %}
        <div id="form-container">
            {% include 'form/commande_form.html' %}
        </div>
        {% include 'shared/footer.html' %}
            
        
    </div>
