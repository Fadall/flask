<form id="commandeForm" action="add_commande" method="POST" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-image: url(''); background-size: cover; background-position: center; padding: 20px; border-radius: 10px; width: 800px; height: auto; margin-top: 50px;overflow: hidden;">
    <div style="position: absolute; width: 820px; height: 500px; background-color: rgba(255, 255, 255, 0.527); backdrop-filter: blur(1px); z-index: -1; margin-left: -30px; margin-top: -30px;"></div>
        <div style="display: flex; flex-direction: row; align-items: flex-start;">
            <div style="flex: 1;">
                <img id="platImage" src="" style="width: 300px; height: 300px; object-fit: cover; margin-bottom: 10px; border-radius: 10px;">
            </div>
            <div style="flex: 1; margin-left: 20px;">
                <p id="platQuantite" style="font-size: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold; margin-bottom: 10px;"></p>
                <p id="platDescription" style="font-size: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold; margin-bottom: 10px;"></p>
            </div>
        </div>
        <h3 id="platNom" style="margin-top: 10px; margin-bottom: 10px; font-size: 30px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;"></h3>
        <input type="hidden" id="platNomInput" name="platNom">
        <div style="text-align: center;">
            <input type="number" id="quantite" name="quantite" value=1 style="margin-bottom: 10px; width: 120px; border-radius: 5px; margin-right: 20px;">
            <button id="validerCommande" style="background-color: brown; color: white; border: none; border-radius: 5px; padding: 8px 16px; font-weight: bold; width: 300px; height: 45px; margin-right: 10px;" onmouseover="this.style.backgroundColor='darkred',this.style.color='black'" onmouseout="this.style.backgroundColor='brown',this.style.color='white'" onfocus="this.style.backgroundColor='darkbrown',this.style.color='black'" onblur="this.style.backgroundColor='brown',this.style.color='white'">Valider commande</button>
            <button type="button" id="annuler" style="background-color: gray; color: white; border: none; border-radius: 5px; padding: 8px 16px; font-weight: bold; width: 150px; height: 45px; margin-left: 10px;" onmouseover="this.style.color='black',this.style.backgroundColor='grey'" onmouseout="this.style.color='white',this.style.backgroundColor='darkgrey'" onfocus="this.style.color='black',this.style.backgroundColor='grey'" onblur="this.style.color='white',this.style.backgroundColor='darkgrey'">Annuler</button>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash-messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      
    </form>
